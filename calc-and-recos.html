<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Workout BMI Calculator & Recommendations | WDD330 Final Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/calc-and-recos.js"></script>
</head>

<body>
    <header>
        <h1>Plan Your Workout: BMI Calculator & Intake Recommendations</h1>
    </header>

    <main>
        <div class="calc-and-recos">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <label>Height (cm): <input type="number" id="bmiHeight" required></label>
                <label>Weight (lbs): <input type="number" id="bmiWeight" required></label>
                <button type="submit">Calculate your BMI</button>
            </form>
            <div id="bmiResult"></div>
            
            <h2>Daily Calorie Intake</h2>
            <form id="intakeForm">
                <label>Height (cm): <input type="number" id="intakeHeight" required></label>
                <label>Weight (lbs): <input type="number" id="intakeWeight" required></label>
                <label>Age: <input type="number" id="intakeAge" required></label>
                <label>Sex:
                    <select id="intakeSex">
                        <option value="" disabled selected>Select your option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
                <label>Goal:
                    <select id="intakeGoal">
                        <option value="" disabled selected>Select your option</option>
                        <option value="weight-loss">Weight Loss</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="muscle-gain">Muscle Gain</option>
                    </select>
                </label>
                <button type="submit">Recommendation for You</button>
            </form>
            <div id="intakeResult"></div>
            
            <h2>Recommendation by BMI</h2>
            <form id="recommendForm">
                <label>BMI: <input type="number" step="0.01" id="recommendBmi" required></label>
                <button type="submit">Recommendation for You</button>
            </form>
            <div id="recommendResult"></div>
        </div>
    </main>

    <footer>
        <button class="hamburger" aria-label="Burger for navigating"></button>

                <li><a href="account.html   ">Account</a></li>
            </ul>
        </nav>

    </footer>
</body>
</html>
